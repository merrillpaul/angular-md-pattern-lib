
 <md-card >
      <md-divider></md-divider>
      <ng-template spin="users.list">
        <md-list class="will-load">
          <div class="md-padding" *ngIf="!filteredUsers || filteredUsers.length === 0" layout="row" layout-align="center center">
            <h3>No users to display.</h3>
          </div>
          <ng-template let-user let-last="last" ngFor [ngForOf]="filteredUsers">
            <md-list-item>
              <md-icon md-list-avatar>person</md-icon>
              <h3 md-line> {{user.displayName}} </h3>
              <p md-line> {{user.email}} </p>
              <p md-line hide-gt-md class="md-caption"> last login: {{ user.lastAccess }} </p>
              <span flex></span>
              <span hide-xs hide-sm hide-md flex-gt-xs="60" flex-xs="40" layout-gt-xs="row">
                  <div class="md-caption tc-grey-500" flex-gt-xs="50"> {{ user.created }} </div>
                  <div class="md-caption tc-grey-500" flex-gt-xs="50"> {{ user.lastAccess }} </div>
              </span>
              <span>
                  <button md-icon-button [md-menu-trigger-for]="menu">
                  <md-icon>more_vert</md-icon>
                  </button>
                  <md-menu x-position="before" #menu="mdMenu">
                      <a [routerLink]="[user.id + '/edit']" md-menu-item>Edit</a>
                      <button md-menu-item>Delete</button>
                  </md-menu>
              </span>
            </md-list-item>
            <md-divider *ngIf="!last" md-inset></md-divider>
          </ng-template>
        </md-list>
      </ng-template>
  </md-card>
