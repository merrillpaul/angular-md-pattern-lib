<mat-card>
      <mat-card-title>User Form</mat-card-title>
      <mat-divider></mat-divider>
      <mat-card-content class="push-bottom-none">
        <form #userForm="ngForm">
          <div fxLayout="column">
            <span> User Name: </span>
            <mat-input-container fxFlex> 
              <input mdInput
                      #displayNameElement
                      #displayNameControl="ngModel"
                      type="text" 
                      placeholder="Display Name" 
                      [(ngModel)]="displayName" 
                      name="displayName" 
                      maxlength="20" 
                      required>
              <mat-hint align="start">
                <span [hidden]="displayNameControl.pristine" class="tc-red-600">
                  <span [hidden]="!displayNameControl.errors?.required">Required</span>
                </span>
              </mat-hint>
              <mat-hint align="end">{{displayNameElement.value.length}} / 20</mat-hint>
            </mat-input-container>
          </div>

          <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="20px">
            <span> Email: </span>
            <mat-input-container fxFlex> 
              <input mdInput
                      #emailElement
                      #emailControl="ngModel"
                      type="text" 
                      placeholder="Email" 
                      [(ngModel)]="email" 
                      name="email"
                      maxlength="30"
                      pattern="^[a-zA-Z0-9]+(\.[_a-zA-Z0-9]+)*@[a-zA-Z0-9-]+(\.[a-zA-Z0-9-]+)*(\.[a-zA-Z]{2,15})$"
                      required>
              <mat-hint align="start">
                <span [hidden]="emailControl.pristine" class="tc-red-600">
                  <span [hidden]="!emailControl.errors?.required">Required</span>
                  <span [hidden]="!emailControl.errors?.pattern">incorrect pattern</span>
                </span>
              </mat-hint>
              <mat-hint align="end">{{emailElement.value.length}} / 30</mat-hint>
            </mat-input-container>
          </div>
          <div fxLayout="row">
            <mat-slide-toggle [(ngModel)]="admin" name="admin">Admin</mat-slide-toggle>
          </div>
        </form>
      </mat-card-content>
      <mat-divider></mat-divider>
      <mat-card-actions>
        <button mat-raised-button [disabled]="!userForm.form.valid" color="primary" (click)="save()">SAVE</button>
        <button mat-button (click)="goBack()">CANCEL</button>
      </mat-card-actions>
    </mat-card>
