<div messageContainer></div>
<ng-template>
  <div class="pad-left pad-right message-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-icon class="push-right">{{icon}}</mat-icon>
    <div>
      <div *ngIf="label" class="message-label mat-body-2">{{label}}</div>
      <div *ngIf="sublabel" class="message-sublabel mat-body-1">{{sublabel}}</div>
    </div>
    <span fxFlex></span>
    <ng-content select="[message-actions]"></ng-content>
  </div>
</ng-template>
