<div class="psn-dialog-content dlg-type-{{dialogTypeClass}}">
    <mat-toolbar>
        <h4 class="titleText">{{dialogData.title}}</h4>
        <span flex></span>
        <span (click)="cancel()" class="close" aria-hidden="true">x</span>
    </mat-toolbar>

    <mat-dialog-content>
        <h5 *ngIf="dialogData.subtitle">{{dialogData.subtitle}}</h5>
        <p>{{dialogData.message}}</p>
    </mat-dialog-content>

    <mat-dialog-actions layout="row" layout-align="end center">
        <span flex></span>
        <button *ngIf="!dialogData.hideCancel" mat-button (click)="cancel()">{{dialogData.cancelButtonLabel}}</button>
        <button mat-raised-button color="{{primaryClass}}" (click)="ok()">{{dialogData.okButtonLabel}}</button>
    </mat-dialog-actions>
</div>
