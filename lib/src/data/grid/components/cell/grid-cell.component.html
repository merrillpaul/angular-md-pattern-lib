<ng-content *ngIf="!datacell"></ng-content>
<div [ngClass]="{'editing': editing}" fxLayout="row" fxLayoutAlign="start center" class="psn-data-cell-body" *ngIf="datacell && !getTemplateRef(column.name)" (click)="handleCellClick($event)">
    <div class="md-body-1">
        {{column.format ? column.format(getCellValue(column, row)) : getCellValue(column, row)}}
    </div>    
</div>
<ng-template *ngIf=" datacell && getTemplateRef(column.name)" [ngTemplateOutlet]="getTemplateRef(column.name)" [ngTemplateOutletContext]="{ value: getCellValue(column, row), row: row, column: column.name, rowIndex: rowIndex }">
</ng-template>
