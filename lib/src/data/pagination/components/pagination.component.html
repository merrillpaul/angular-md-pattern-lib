<div fxLayout.xs="column" fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="5px" class="mat-caption psn-paginate">  

  <ng-content *ngIf="showQuickPage" select="[paginate-label]"></ng-content>
  <mat-select *ngIf="showQuickPage" [(ngModel)]="pageSize" >    
    <ng-template let-size ngFor [ngForOf]="pageSizes">
      <mat-option [value]="size">
        {{size}}
      </mat-option>
    </ng-template>
    <mat-option *ngIf="showAllOption" [value]="total">{{allOptionLabel}}</mat-option>
  </mat-select>

  <div>
    <ng-content></ng-content>
  </div>

  <div class="psn-paginate-nav">
    <button [id]="'psn-paginate-nav-' + id + '-first-page'" mat-icon-button type="button" *ngIf="firstLast" [disabled]="isMinPage()" (click)="firstPage()">     
      <i [ngClass]="{'fa-step-forward': isRTL, 'fa-step-backward': !isRTL}" class="fa " aria-hidden="true"></i>      
    </button>
    <button mat-icon-button type="button" [disabled]="isMinPage()" (click)="prevPage()">      
      <i *ngIf="arrows" [ngClass]="{'fa-long-arrow-right': isRTL, 'fa-long-arrow-left': !isRTL}" class="fa " aria-hidden="true"></i>
      <span *ngIf="!arrows">{{prevLabel}}</span>
    </button>
    <ng-template *ngIf="pageLinkCount > 0" let-link let-index="index" ngFor [ngForOf]="pageLinks">
      <button *ngIf="page === link" [id]="'psn-paginate-nav-' + id + '-page-link-' + index"  mat-raised-button type="button" [color]="_color" (click)="navigateToPage(link)">{{link}}</button>
      <button *ngIf="page !== link" [id]="'psn-paginate-nav-' + id + '-page-link-' + index" mat-icon-button type="button" [color]="" (click)="navigateToPage(link)">{{link}}</button>
    </ng-template>
    <button mat-icon-button type="button" [disabled]="isMaxPage()" (click)="nextPage()">      
      <i *ngIf="arrows" [ngClass]="{'fa-long-arrow-left': isRTL, 'fa-long-arrow-right': !isRTL}" class="fa " aria-hidden="true"></i>
      <span *ngIf="!arrows">{{nextLabel}}</span>
    </button>
    <button [id]="'psn-paginate-nav-' + id + '-last-page'" mat-icon-button type="button" *ngIf="firstLast" [disabled]="isMaxPage()" (click)="lastPage()">      
       <i [ngClass]="{'fa-step-backward': isRTL, 'fa-step-forward': !isRTL}" class="fa " aria-hidden="true"></i>  
    </button>
  </div>

</div>
