<div layout="column" layout-fill >
  <mat-toolbar *ngIf="!hideToolBar" class="{{toolBarClass}}" [color]="color" [ngClass]="{'psn-main-nav': root}">
    <button mat-icon-button class="menu-button" *ngIf="isMainSidenavAvailable && !hideMenu" (click)="openMainSidenav()">
      <mat-icon class="mat-24">menu</mat-icon>
    </button>
    <span *ngIf="icon || logo || toolbarTitle"
          [class.cursor-pointer]="routerEnabled"
          (click)="handleNavigationClick()"
          layout="row"
          layout-align="start center">
      <mat-icon *ngIf="icon">{{icon}}</mat-icon>
      <mat-icon *ngIf="logo && !icon" class="mat-icon-logo" [svgIcon]="logo"></mat-icon>
      <span *ngIf="toolbarTitle">{{toolbarTitle}}</span>
    </span>
    <ng-content select="nav-toolbar-content"></ng-content> 
  </mat-toolbar>
  <ng-content select="nav-body"></ng-content> 
  <div [ngClass]="{'psn-main-nav': root}">
    <ng-content select="nav-footer"></ng-content>
  </div>  
</div>
