<mat-sidenav-container class="nav-manage-list mat-content" fxFlex fxLayout="row">
  <mat-sidenav #sidenav
              align="start"
              [mode]="mode"
              [opened]="opened"
              [disableClose]="disableClose"
              [style.max-width]="sidenavWidth"
              layout="column"
              layout-fill
              class="mat-whiteframe-z1">
    <ng-content select="mat-toolbar[sidenav-content]"></ng-content>
    <div fxFlex class="list mat-content">
      <ng-content select="[sidenav-content]"></ng-content>
    </div>
  </mat-sidenav>
  <div fxLayout="column" fxLayoutFill class="mat-content">
    <mat-toolbar class="bgc-grey-50">
      <button mat-icon-button class="menu-button" *ngIf="!sidenav.opened" (click)="open()">
        <mat-icon class="mat-24">arrow_back</mat-icon>
      </button>
     <ng-content select="nav-toolbar-content"></ng-content>         
    </mat-toolbar>
    <ng-content select="nav-body"></ng-content> 

    <ng-content select="nav-footer-inner"></ng-content>
  </div>
</mat-sidenav-container>
