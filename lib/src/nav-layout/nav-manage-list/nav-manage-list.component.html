<md-sidenav-container fullscreen class="nav-manage-list md-content" flex layout="row">
  <md-sidenav #sidenav
              align="start"
              [mode]="mode"
              [opened]="opened"
              [disableClose]="disableClose"
              [style.max-width]="sidenavWidth"
              layout="column"
              layout-fill
              class="md-whiteframe-z1">
    <ng-content select="md-toolbar[sidenav-content]"></ng-content>
    <div flex class="list md-content">
      <ng-content select="[sidenav-content]"></ng-content>
    </div>
  </md-sidenav>
  <div layout="column" layout-fill class="md-content">
    <md-toolbar class="bgc-grey-50">
      <button md-icon-button class="menu-button" *ngIf="!sidenav.opened" (click)="open()">
        <md-icon class="md-24">arrow_back</md-icon>
      </button>
     <ng-content select="nav-toolbar-content"></ng-content>         
    </md-toolbar>
    <div class="md-content" flex>
      <ng-content></ng-content>
    </div>
    <ng-content select="nav-footer-inner"></ng-content>
  </div>
</md-sidenav-container>
