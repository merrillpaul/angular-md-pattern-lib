<psn-file-input *ngIf="!files" [multiple]="multiple" [disabled]="disabled" [accept]="accept" [color]="defaultColor" (select)="handleSelect($event)">
  <ng-template [cdkPortalHost]="inputLabel" [ngIf]="true"></ng-template>
</psn-file-input>
<div *ngIf="files" fxLayout="row" fxLayoutAlign="start center">
  <button #fileUpload
          class="psn-file-upload"
          md-raised-button
          type="button"
          [color]="activeColor"
          (keyup.delete)="cancel()"
          (keyup.backspace)="cancel()"
          (keyup.escape)="cancel()"
          (click)="uploadPressed()"> 
    <ng-content></ng-content>
  </button>
  <button md-icon-button
          type="button"
          class="psn-file-upload-cancel"
          [color]="cancelColor"            
          (click)="cancel()">
    <md-icon>cancel</md-icon>
  </button>
</div>
